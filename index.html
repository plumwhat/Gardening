<!DOCTYPE html>
<html>
<head>
    <title>Gardening App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gardening App</h1>

    <div id="addClient">
        <h2>Add Client</h2>
        <input type="text" id="clientName" placeholder="Name"><br>
        <input type="text" id="clientAddress" placeholder="Address"><br>
        <input type="text" id="clientContact" placeholder="Contact"><br>
        <button onclick="addClient()">Add Client</button>
    </div>

    <div id="addAppointment">
        <h2>Add Appointment</h2>
        <select id="appointmentClient"></select><br>
        <input type="date" id="appointmentDate"><br>
        <input type="time" id="appointmentTime"><br>
        <select id="appointmentDuration">
            <option value="30">30 minutes</option>
            <option value="60">1 hour</option>
            <option value="90">1.5 hours</option>
            <option value="120">2 hours</option>
            <option value="150">2.5 hours</option>
            <option value="180">3 hours</option>
            <option value="210">3.5 hours</option>
            <option value="240">half day</option>
            <option value="480">full day</option>
        </select><br>
        <input type="text" id="appointmentDescription" placeholder="Description"><br>
        <button onclick="addAppointment()">Add Appointment</button>
    </div>

    <div id="appointments">
        <h2>Appointments</h2>
        <div id="appointmentList"></div>
    </div>

    <div id="calendar">
        <h2>Calendar</h2>
        <div id="calendarGrid"></div>
    </div>

    <div id="manageClients">
        <h2>Manage Clients</h2>
        <div id="clientList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
